<!-- 
Start with this webpage, which has inputs and buttons for things to calculate:

1. Add a script tag, and add the functions from the calculator exercise (view the solution if you  haven't done it yet).

2. For each operation, create an event listener for the button, and when it's clicked, find the value of the appropriate input and show the result of the calculation in the solution div.

3. Bonus: respond to key presses so that the user doesn't have to click the button. 
-->

<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    let solution = document.querySelector("#solution")
    function squareCalculator() {
      let numberToSquare = document.querySelector("#square-input");
      let squareResult = numberToSquare.value * numberToSquare.value;
      let number = numberToSquare.value;

      let squareParagraph = document.createElement("p")
      squareParagraph.innerText = (number + "²" + " = " + squareResult)
      solution.appendChild(squareParagraph)
    }

    let squareButton = document.querySelector("#square-button");
    squareButton.addEventListener("click", squareCalculator)

    function halfCalculator() {
      let numberToHalf = document.getElementById("half-input")
      let halfResult = numberToHalf.value / 2

      let halfParagraph = document.createElement("p")
      halfParagraph.innerText = (numberToHalf.value + " /  2 = " + halfResult)
      solution.appendChild(halfParagraph)
    }

    let halfButton = document.querySelector("#half-button");
    halfButton.addEventListener("click", halfCalculator)

    function areaCaclulator() {
      let radiusToArea = document.querySelector("#area-input")
      let radius = radiusToArea.value
      let circleArea = ((Math.PI) * (radius ** 2))
      
      let areaParagraph = document.createElement("p")
      areaParagraph.innerHTML = (Math.PI + " * " + radius + "² = " + circleArea)
      solution.appendChild(areaParagraph)
    }

    let areaButton = document.querySelector("#area-button");
    areaButton.addEventListener("click", areaCaclulator);

    

  </script>


</body>
</html>
