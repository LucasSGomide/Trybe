<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>Application Form</h1>
      <em>Please let us know a few things about you !</em>
    </header>

    <form>
      <fieldset id="personal-data">

        <label for="full-name">Name</label>
          <input id="full-name" name="full-name" type="text" maxlength="40" required="required" placeholder="Your name here">
        
        <label for="email-form">Email</label>
          <input id="email-form" name="email-form" type="text" maxlength="50" required="required" placeholder="user@something.com">
        
        <label for="cpf-form">CPF</label>
        <input type="text" name="cpf-form" id="cpf-form" maxlength="11" required="required" placeholder="00000000000"> 

        <label for="">Adress</label>
        <input type="text" name="adress-form" id="adress-form" maxlength="200" required="required">

        <label for="state-form">State</label>
        <select name="state-form" id="state-form">
          
        </select>

        <label for="apartment-form">Apartment</label>
        <input type="radio" name="home-type" id="apartment-form" required="required">

        <label for="house-form">House</label>
        <input type="radio" name="home-type" id="house-form" required="required">

      </fieldset>

      <fieldset id="last-job-data">

        <label for="resume-summary">Resume</label>
        <textarea name="resume-summary" id="resume-summary" cols="20" rows="10" maxlength="1000" required="required"></textarea>

        <label for="postion-held">Occupation/Postion held</label>
        <textarea name="postion-held" id="postion-held" cols="20" rows="10" maxlength="40" required="required"></textarea>

        <label for="position-description">Position Description</label><br>
        <textarea name="position-description" id="position-description" cols="20" rows="10" maxlength="500" required="required"></textarea>

        <label for="starting-date-form">Starting Date</label>
        <input type="text" name="starting-date" id="starting-date-form">

      </fieldset>

    </form>

    <div id="button-container">

      <button type="submit" name="submit-form" id="submit-form-button">Submit</button>
      <button name="clear-form" type="" id="clear-form-button">Clear</button>

    </div>
    
    <script src="script.js"></script>
  </body>
</html>
