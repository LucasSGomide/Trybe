<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Creepster|Text+Me+One" rel="stylesheet">
    <title>A Creepy Story</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="regular">

      <h1>The Basement</h1>
      <p id="story">I knew I shouldn't go there, in that dank, cold little place. But I wanted to find my friend, and he was hiding in the basement.</p>
      
      <button id="dark-mood">Get In The Mood</button>
      <div class="textEntry">Type your name here, if you dare: <input type="text" id="name" autocomplete="off"></div>
      <button id="dont-click">Please, Please Don't Click Me</button>
      <button id="end-story">Tell Me What Happened!</button>
      <audio id="audio" src="http://reboot-me.com/ouch.mp3" type="audio/mpeg"></audio>

    <script>
      var personName = "";
      let dontClickButton = document.querySelector("#dont-click")
      dontClickButton.addEventListener("click", complainMessage)

      function complainMessage() {
        alert("I told you not to do that " + personName);
      }

      let nameInput = document.querySelector("#name");
      nameInput.addEventListener("keyup", typeAndScream)

      function typeAndScream() {
        document.getElementById("audio").play();
        personName = document.getElementById("name").value;
      }

      let darkMood = document.querySelector("#dark-mood")
      darkMood.addEventListener("click", goDark)

      function goDark() {
        var body = document.getElementsByTagName("body")[0];
        if (body.className == "regular") {
          body.className = "dark";
        }
        else {
          body.className = "regular";
        }
        
      }

      let endStoryButton = document.querySelector("#end-story");
      endStoryButton.addEventListener("click", finishTheStory)

      function finishTheStory() {
        document.getElementById("story").innerHTML = "So I carefully searched the damp dungeon. There you are! I grinned a smile with all 98 of my gleaming teeth. Dinner time!";
      }
    </script>

  </body>
</html>
